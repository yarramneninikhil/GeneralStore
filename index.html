<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A General Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">General Store</h1>
    <form action="" id="myform">
      <div class="form-row">
        <div class="form-group">
          <label for="itemname">Item Name:</label>
          <input type="text" name="itemname" id="itemname" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" name="description" id="description" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" name="price" id="price" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" id="quantity" class="input-field" required>
        </div>
        <button class="btn addbtn">Add Item</button>
      </div>
    </form>
  </div>
  <div class="store container">
    <h2 class="second heading">Items Available Inside Store</h2>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
